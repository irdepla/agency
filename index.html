<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav__wrapper">
                <div class="navbar__img">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                

                <ul class="navbar__list">
                    <li class="navbar__list-item">
                        <a href="">
                            <span>
                                About
                            </span>
                        </a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="">
                            <span>
                                Services
                            </span>
                        </a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="">
                            <span>
                                Pricing
                            </span>
                        </a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="">
                            <span>
                                Blog
                            </span>
                        </a>
                    </li>
                </ul>

                <button class="navbar__btn universal__btn">
                    Contact
                </button>
            </div>
        </div>
    </nav>
    <header>
        <section class="hero__section">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__info">
                        <span class="hero__subtitle">
                            Modern Studio
                        </span>
                        <h1 class="hero__title">
                            We're Help <br>
                            To Build Your <br>
                            Dream Project
                        </h1>
                        <img src="./images/star.svg" alt="star" class="hero__star">
                        <p class="hero__about">
                            Agency provides a full service range including technical <br>
                            skills, design, business understanding.
                        </p>
                        <div class="hero__buttons">
                            <button class="hero__btn universal__btn">
                                How We Work
                            </button>
                            <a href="#" class="hero__link">
                                Contact Us
                            </a>
                        </div>
                        <div class="hero__comment">
                            <div class="hero__comment__img">
                                <img src="./images/Bitmap.png" alt="person" class="hero__comment__person">
                            </div>
                            <div class="hero__comment__text">
                                <span class="hero__slogan">
                                    "Put themselves in the merchant's shoes"
                                </span>
                                <span class="hero__company__name">
                                    Meta Inc.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__img">
                        <img src="./images/hero img.png" alt="hero image">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="sponsors__section">
            
        </section>
    </main>
</body>
</html>
